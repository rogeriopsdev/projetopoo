{% extends "restaurante/base.html" %}

{% block content %}
<table class="table">
<thead>
<tr>
    <th>Mesa</th>
    <th>Capacidade</th>
    <th>Status</th>
    <th>Foto</th>
</tr>
</thead>
<tbody>
{% for mesa in mesas %}
<tr>
    <td>{{ mesa.nome }}</td>
    <td>{{ mesa.capacidade }}</td>
    <td>{{ mesa.status }}</td>
    <td><img src="{{ mesa.foto }}" alt=""></td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock content %}
