{% extends "restaurante/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form |crispy}}
        <input type="submit" value="Salvar" class="btn btn-success">
    </form>
    <a href="{% url 'mesas' %}" class="btn btn-primary">Mesas</a>
</div>

{% endblock content %}
